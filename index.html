<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9415abd106.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe - 2 Player</title>
</head>
    <body>
        <article>
            <div id="title_card">
                <h1>Tic-Tac-Toe</h1>
                <div id="start_button">Start</div>
            </div>
            <div class="side_box">
                <div class="item_one">
                    <div class="x_mark_wrapper" id="x_mark">
                        <div class="x_mark x_one"></div>
                        <div class="x_mark x_two"></div>
                    </div>
                </div>
                <div class="item_two">
                    <div class="o_mark_wrapper" id="o_mark">
                        <div class="o_mark"></div>
                    </div>
                </div>
            </div>
            <section id="square_box">
                <div class="grid_wrapper">
                    <div class="grid_container">
                        <div class="grid_item" id="box_1">
                            <div class="x_mark_wrapper_two" id="x_mark_1">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_1">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_2">
                            <div class="x_mark_wrapper_two" id="x_mark_2">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_2">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_3">
                            <div class="x_mark_wrapper_two" id="x_mark_3">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_3">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_4">
                            <div class="x_mark_wrapper_two" id="x_mark_4">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_4">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_5">
                            <div class="x_mark_wrapper_two" id="x_mark_5">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_5">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_6">
                            <div class="x_mark_wrapper_two" id="x_mark_6">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_6">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_7">
                            <div class="x_mark_wrapper_two" id="x_mark_7">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_7">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_8">
                            <div class="x_mark_wrapper_two" id="x_mark_8">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_8">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                        <div class="grid_item" id="box_9">
                            <div class="x_mark_wrapper_two" id="x_mark_9">
                                <div class="x_mark x_one"></div>
                                <div class="x_mark x_two"></div>
                            </div>
                            <div class="o_mark_wrapper_two" id="o_mark_9">
                                <div class="o_mark"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <article id="restart_card">
        </article>
        <script src="script.js"></script>
    </body>
</html>
